<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/login.css">
    <title>Login | TOCSAC</title>


</head>
<body>

    <div class="login-box">

      <img class="avatar" src="../IMAGENES TOCSAC/empresa tocsac.jpg" alt="logo de tocsac">

      <h1 style="font-family: Georgia, 'Times New Roman', Times, serif;"><b><em>Ingresa aquí</em></b></h1>

      <form id="formulario_login">
        <!-- username -->
        <h3 class="correo">CORREO</h3>
        <input id="correo" type="email" placeholder="Ingrese su Email">
        <!-- password -->
        <h3 class="contrasena">CONTRASEÑA</h3>
        <input type="password" id="contrasena" placeholder="Ingrese su contraseña">

        <button id="boton_registro" class="boton_registro boton_activo">REGISTRARSE</button> <br>

        <div class="no">
          <a href="#">Olvidaste tu contraseña?</a> <br>
          <a href="#">No tienes una cuenta?</a>
        </div>
      </form>
    </div>

    





<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script src="../javascript/login.js"></script>

</body>
</html>
