<body>

    <div class="login-box">

      <img class="avatar" src="../IMAGENES TOCSAC/proyecto.jpeg" alt="logo de tocsac">

      <h1 style="font-family: Georgia, 'Times New Roman', Times, serif;"><b><em>Ingresa aquí</em></b></h1>

      <form id="formulario_login">
        <!-- username -->
        <h3 class="correo">CORREO</h3>
        <input id="correo" type="email" placeholder="Ingrese su Email">
        <!-- password -->
        <h3 class="contrasena"> CONTRASEÑA</h3>
        <input type="password" id="contrasena" placeholder="Ingrese su contraseña">

        <button type="submit" id="boton_registro" style="font-family: Georgia, 'Times New Roman', Times, serif;" class="boton_registro boton_activo"><b><em>REGISTRARSE</em></b></button> <br>

        <div class="no">
          <a href="#">Olvidaste tu contraseña?</a> <br>
          <a href="#">No tienes una cuenta?</a>
        </div>
      </form>
    </div>
